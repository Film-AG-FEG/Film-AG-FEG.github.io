    <header id="header">
	<div class="slideshow"></div>
        <div class="hero">
            <h1>Kontakt</h1>
            <p>Wir freuen uns auf deine Nachricht!</p>
        </div>
    </header>
    <main>
        <section class="contact" id="contact">
            <h2>Kontaktformular</h2>
            <form action="mailto:film-ag@feg-harburg.de?subject=Film-AG Nachricht Kontaktformular&body=Nachricht:%20" method="post" enctype="text/plain" class="contact-form">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Absenden</button>
            </form>
        </section>
    </main>
